name: Check

on:
  pull_request:
    branches:
      - master

jobs:
  check:
    uses: wetransform/gha-workflows/.github/workflows/gradle-library-check.yml@cf33a255ff268cb2f569e09d241296e341c44e73 # v3.4.5
    with:
      java-version: 17

  docker:
    uses: wetransform/gha-workflows/.github/workflows/gradle-service-check.yml@cf33a255ff268cb2f569e09d241296e341c44e73 # v3.4.5
    with:
      java-version: 17
      image-tag: wetransform/hale-cli:latest # image to scan
      # don't run tests since this is already done in check
      gradle-tasks: clean dockerTagLatest
      expect-tests: false
