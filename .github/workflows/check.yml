name: Check

on:
  pull_request:
    branches:
      - master

jobs:
  check:
    uses: wetransform/gha-workflows/.github/workflows/gradle-library-check.yml@cabfc6b25aedd97f169788a9cf84a62b9e963e15 # v3.8.2
    with:
      java-version: 17

  docker:
    uses: wetransform/gha-workflows/.github/workflows/gradle-service-check.yml@cabfc6b25aedd97f169788a9cf84a62b9e963e15 # v3.8.2
    with:
      java-version: 17
      image-tag: wetransform/hale-cli:latest # image to scan
      # don't run tests since this is already done in check
      gradle-tasks: clean dockerTagLatest
      expect-tests: false
